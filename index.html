<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <button id="all" class="btn btn-dark mb-3">Bring All Countries</button>
        
        <form class="mb-4">
            <div class="input-group justify-content-center">
                <input type="text" id="country" class="form-control w-auto" placeholder="Enter country name">
                <button id="search" type="button" class="btn btn-primary">Search Country</button>
            </div>
        </form>
        
        <div id="myResult" class="mb-3 bg-light"></div>
        
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Country Name</th>
                    <th>Number Of Citizens</th>
                </tr>
            </thead>
            <tbody id="countries"></tbody>
        </table>
        
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Region</th>
                    <th>Number Of Countries</th>
                </tr>
            </thead>
            <tbody id="statics"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
